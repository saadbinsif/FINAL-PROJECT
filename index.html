<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Saufy - Web Player: Music for everyone</title>
</head>

<body>

    <div class="container flex bg-black">

        <div class="left">
            <div class="close-btn" style="position: absolute; right: 25px; top: 25px; cursor: pointer;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30" color="white" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19.0005 4.99988L5.00045 18.9999M5.00045 4.99988L19.0005 18.9999" />
        </svg>
    </div>

            <div class="home m-1 bg-gray rounded">
                <img class="logo m-1" src="saufy1.png" width="45" height="45" alt="logo">
             <ul>
    <li id="home-btn" style="cursor: pointer;">
        <img class="invert" src="home.svg" alt="home">
    </li>
    
    <li class="search-box">
    <img class="invert" src="search.svg" alt="search" id="search-icon" width="20">
    <input type="text" id="search-input" placeholder="What do you want to play?">
</li>
</ul>
            </div>

            <div class="library m-1 bg-gray rounded">
                <div class="heading">
                    <img src="playlist.svg" alt="" class="invert">
                    <h2>Your Library</h2>
                </div>
                <div class="songlist">
                    <ul>
                    </ul>
                </div>

                <div class="footer">
                    <a href="#">Umer Bajwa</a>
                    <a href="#">Saad Bin Asif</a>
                    <a href="#">Ahmed Hassan</a>
                </div>
            </div>
        </div>

        <div class="right bg-gray rounded">
            <div class="header">
               <div class="nav">
    <div class="nav-icon hamburger" style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="white" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </div>

    <div class="nav-icon circle-icon" id="history-back">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="white" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" />
        </svg>
    </div>

    <div class="nav-icon circle-icon" id="history-forward">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="gray" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" />
        </svg>
    </div>
</div>

                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="saufyplaylists">
                <h1>SAUFY Playlists</h1>
                <div class="cardcontainer"></div>

              

            <div class="songlist-main">
                <div class="info-header" style="display: flex; align-items: center; gap: 15px; margin-bottom: 20px;">
                    <img class="back-btn invert" src="prevsong.svg" alt="back" style="width: 35px; cursor: pointer;">
                    <h2 class="playlist-name">Playlist Name</h2>
                </div>

                <ul>
                    </ul>
            </div>

                <div class="playbar">
                    ...
                    <div class="songinfo">
                    </div>

                    <div class="songbuttons">
                        <img src="prevsong.svg" alt="previous">
                        <img src="play.svg" alt="play">
                        <img src="nextsong.svg" alt="next">
                    </div>

                    <div class="songtime">
                    </div>
                    <div class="volume">
    <svg id="volume-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="white" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="cursor: pointer;">
        <path d="M16 9C16.5 9.5 17 10.5 17 12C17 13.5 16.5 14.5 16 15M19 6C20.5 7.5 21 10 21 12C21 14 21.5 16.5 19 18M13 3L7 8H5C3.89543 8 3 8.89543 3 10V14C3 15.1046 3.89543 16 5 16H7L13 21V3Z" />
    </svg>
    <div class="range">
        <input type="range" name="volume" id="volume-slider" min="0" max="100" value="100">
    </div>
</div>

                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
